title: CF for DevOps engineers
price: 21.5
description: Learn how to bootstrap BOSH and use it to deploy Cloud Foundry and
  other distributed software. The advanced section also provides a more in-depth
  overview of BOSH internals.
labels:
  for: devops
  product: "Cloud Foundry"
lessons:
  - 002_cloud_foundry_main_concepts
iaas_provider: amazon
instance_flavour: m4.large
generators:
  - docker_external_port  
parameters:
  - name: aws_access_key
    description: "AWS Access Key"
    type: text
  - name: aws_secret_key
    description: "AWS Secret Key"
    type: text
  - name: aws_region
    description: "AWS Region"
    type: dropdown
    values:
      - ap-northeast-1
      - ap-south-1
      - ap-southeast-1
      - eu-central-1
      - eu-west-1
      - sa-east-1
      - us-east-1
      - us-west-1
      - cn-north-1
      - ap-northeast-2
      - ap-southeast-2
      - us-east-2
      - us-west-2
  - name: some_json
    description: "Some JSON"
    type: textarea
